language: scala
sudo: false

scala:
  - 2.11.8
jdk:
  - oraclejdk8
env:
  - STAGE=Fast TEST=test
  - STAGE=Fast TEST=firefox:test
  - STAGE=Full TEST=test
  - STAGE=Full TEST=firefox:test

addons:
  firefox: "45.0"

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  - if [ $STAGE = Fast ]; then x=''; else x=fast ; fi; echo "x=|${x}|"
  - >
    sbt ++$TRAVIS_SCALA_VERSION "set scalaJSStage in Global := ${STAGE}OptStage" 'show test/test:scalaJSLinkedFile'
    && sbt ++$TRAVIS_SCALA_VERSION "set scalaJSStage in Global := ${STAGE}OptStage" $TEST
  - >
    touch test/target/scala-2.11/test-test-${x}opt.js
    ; bin/checkDevOnly

# Use PhantomJS 2
# https://mediocre.com/forum/topics/phantomjs-2-and-travis-ci-we-beat-our-heads-against-a-wall-so-you-dont-have-to
install: >
  if [ $TEST = test ]; then
  mkdir travis-phantomjs
  && wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -O "$PWD"/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
  && tar -xvf "$PWD"/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -C "$PWD"/travis-phantomjs
  && export PATH="$PWD/travis-phantomjs:$PATH"
  ; fi

# Taken from https://github.com/typelevel/cats/blob/master/.travis.yml
cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

